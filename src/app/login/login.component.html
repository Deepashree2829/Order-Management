<div class="container login-form">
    <div class="row">
        <strong>Login</strong>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email">
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        </form>
    </div>
</div>
<div class="toast" data-autohide="true">
    <div class="toast-header">
      <strong class="mr-auto text-primary">Toast Header</strong>
      <small class="text-muted">5 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
    </div>
    <div class="toast-body">
      Login credentia;s are invalid
    </div>
  </div>
